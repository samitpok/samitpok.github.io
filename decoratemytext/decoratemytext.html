<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		<script src="decoratemytext.js"></script>
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

        <fieldset class="fieldset">
            <legend class="legend">Text:</legend>
            <br><br>
            <textarea rows="4" cols="20" id="textareacontent"></textarea>
        </fieldset>
		<!-- Your UI controls go here -->

        <fieldset class="fieldset">
            <legend class="legend">Decoration:</legend>
            <br><br>
            <button id="biggerDecoration">Bigger Decorations</button><br><br>
            <input type="checkbox" id="bling">
            <label for="bling">Bling</label> <br><br>
            <button id="piglatin">Pig Latin</button><br><br>
            <button id="malkovitch">Malkovitch</button><br><br>
        </fieldset>
		
	</body>
</html>

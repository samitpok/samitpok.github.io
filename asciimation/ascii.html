<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Asciimation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
</head>
<body>
    <h1 class="title">CSE 190 M ASCII Animation Viewer</h1>
    
    <div class="content">
        <textarea rows="20" cols="80" class="display-area" id="mytextarea"></textarea>
    </div>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation" name="animation">
                <option value="blank">blank</option>
                <option value="exercise">exercise</option>
                <option value="juggler">Joggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size" name="size">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speed" name="speed" >
            <label for="speed"> Turbo</label><br>
        </fieldset>
    </div>
    
    <div class="validators">
        <a href="http://validator.w3.org/check/referer"><img class="half-opague" src="w3c-html.png" alt="Valid HTML5" /></a> <br />
		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img class="half-opague" src="w3c-css.png" alt="Valid CSS" /></a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img class="half-opague" src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>
    
</body>
</html>
